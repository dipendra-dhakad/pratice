<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
         <h1>Weather App</h1>

         <div class="tab-container">
             <p class="tab" data-userWeather>Your Weather</p>
             <p class="tab" data-searchWeather>Search Weather</p>
         </div>

             <div class="weather-container">

                 <!-- grant location container -->
                  <div class="grant-location-container">
                    <img src="./assets/location.png" alt="location sign" height="80" width="80" loading="lazy">
                    <p>grant location Access</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                  </div>

                  <!-- search form -->

                  <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" alt="search img" width="20" height="20" loading="lazy">
                    </button>
                  </form>

                  <!-- loading screen container -->

                  <div class="loading-container">
                    <img src="./assets/loading.gif" alt="loading img" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                  </div>

                  <!-- show weather info -->
                   <div class="sub-container user-info-container">
                    
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                      </div>

                      <!-- weather description -->
                       <p data-weatherDesc></p>

                       <!-- weather icon -->
                        <img data-weatherIcon>

                        <!-- temprature -->
                         <p data-temp></p>

                         <!-- 3 cards-parameters -->
                          <div class="parameter-container">

                            <!-- card 1 -->
                             <div class="parameter">
                                <img src="./assets/wind.png" alt="wind">
                                <p>windspeed</p>
                                <p data-windspeed></p>
                             </div>

                               <!-- card 2 -->
                               <div class="parameter">
                                <img src="./assets/humidity.png" alt="humidity">
                                <p>humidity</p>
                                <p data-humidity></p>
                             </div>

                               <!-- card 3 -->
                               <div class="parameter">
                                <img src="./assets/cloud.png" alt="cloud">
                                <p>Clouds</p>
                                <p data-cloudiness></p>
                             </div>

                          </div>
                   </div>

             </div>


    </div>

<script src="script.js"></script>
</body>
</html>
